<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">WELCOME</a>
            </div>
            <ul class="nav navbar">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            </ul>
            <div class="container text-end">
                <input type="text" placeholder="Search" id="searchtxt" >
                <button class="btn text-warning border-waring border border-warning">Search</button>

            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3 text-center">Welcome to myNotes</h1>
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Title</h4>
                <h4 class=" form-group" >
                    <input type="text" id="addtitle" class="form-control" placeholder="Enter your Title">
                </h4>
            </div>
            <div class="card-body">
               <h4 class="card-title">Add a Note</h4> 
               <div class="form-group">
                   <textarea name="" id="addtxt"  rows="5" class="form-control" placeholder="Enter your text"></textarea>
               </div>
               <button class="btn btn-primary my-2" id="addbtn">Add a note</button>
            </div>
        </div>
        <h4>Your Notes</h4>
        <hr>
        <div class="row container" id="notes">
            
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
